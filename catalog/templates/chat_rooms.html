{%extends "base.html" %}
{% block content %}

    <div class="container-center">
        <div class="flex-row-around">
            <h3 class="display-3">Chatrooms!</h3> <a href="create" class="m-3 btn btn-success h-50">Create your chatroom!</a>
        </div>
        <div class="flex-row-evenly">
            {% if rooms %}
            {% for room in rooms %}

            <div class="card m-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{room.name}}</h5>
                    <p class="card-text">{{room.description}}</p>
                    <a href="chat" class="btn btn-primary primaryHighligthColor primaryHighligthBorderColor w-100">Enter to chat!</a>
                    
                    <div class="flex-row-evenly">
                        {% for tag in room.tags.all %}                
                        <div class="badge badge-pill badge-primary p-1 mt-2"> 
                            <a href="#" class="text-decoration-none text-white m-1">{{tag.name}} </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            {% endfor %}
            
            {% else %}
            <h3 class="display-3">No hay salas</h3>
            {% endif %}
        </div>
    </div>

{% endblock %}
