{%extends "base.html" %}
{% block content %}

<a href="/chat_rooms" class="btn btn-danger btn-lg btn-block w-25 m-2"> Leave </a>

<div class="container-center message-box">
    <div class="flex-row-around">
        <div class="chat-box">
            <textarea id="chat-log" class="w-100 h-50"></textarea><br>
            <div class="send-messagge-box">
                <input id="chat-message-input" type="text">
                <input id="chat-message-submit" type="button" value=">>">
            </div>
        </div>
        <div class="users-box">
            <h5>Users</h5>
            <ul>
                {% for user in chat.users.all%}
                <li>
                    <a href="/profile/{{user.pk}}">{{user}}</a>
                </li>
                {%endfor%}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
