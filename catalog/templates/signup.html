<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nuevo Usuario</title>
</head>
<body>
<h2>Registro de usuario</h2>
<form method="POST">
    {% csrf_token %}
    <table>
        <label>Usuario</label>
        <input type="text" name ="usuario"  placeholder="user"><br/>
        <label>Mail</label>
        <input type="email"  name ="mail" placeholder="prueba@gmail.com"><br/>
        <label>Contraseña</label>
        <input type="password"  name ="pass1" placeholder="password"><br/>
        <label>Contraseña2</label>
        <input type="password"  name = "pass2" placeholder="password"><br/>
    </table>
     <input type="submit" value="Registrar">

</form>
</body>
</html>
