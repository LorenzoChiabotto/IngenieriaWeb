{%extends "base.html" %}
{% block content %}
<div class="container-center ">
    <div class="card signup-login">
        <div class="card-body shadow-lg p-3 bg-white rounded">
            <h5 class="card-title">Iniciar sesión</h5>
            <form action="." method="POST">
                {% csrf_token %}
                {% for field in form_login %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {% if field.errors %}
                    <div class="errorBorder">
                        {{ field }}
                    </div>
                    <div class="errorMessagge">
                        {{field.errors}}
                    </div>
                    {%else%}
                    {{ field }}
                    {%endif%}
                </div>
                {% endfor %}
                <input type="submit" value="Iniciar sesión"
                    class="btn btn-primary btn-lg btn-block primaryHighligthColor primaryHighligthBorderColor">
            </form>
            <div class="p-2 w-100 mb-1 text-center"><a href="{% url 'catalog:signup' %}">You dont have an account?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
